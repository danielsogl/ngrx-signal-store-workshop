<div class="container">
  <mat-form-field class="search-field">
    <mat-label>Search movies and TV shows</mat-label>
    <input
      matInput
      [formControl]="searchControl"
      placeholder="Enter title..."
    />
  </mat-form-field>

  <mat-tab-group>
    <mat-tab label="Movies">
      <div class="grid-container">
        @for (movie of movies$ | async; track movie.id) {
          <app-movie-card [movie]="movie" />
        } @empty {
          <div class="no-results">No movies found</div>
        }
      </div>
    </mat-tab>

    <mat-tab label="TV Shows">
      <div class="grid-container">
        @for (show of shows$ | async; track show.id) {
          <app-show-card [show]="show" />
        } @empty {
          <div class="no-results">No shows found</div>
        }
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
